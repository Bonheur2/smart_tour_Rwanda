<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="setting.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <nav>
        <ul>
            <li><a href="#userManagement">User Management</a></li>
            <li><a href="#contentManagement">Content Management</a></li>
            <li><a href="#analyticsReporting">Analytics and Reporting</a></li>
            <li><a href="#systemSettings">System Settings</a></li>
        </ul>
    </nav>
    
    <section id="userManagement" class="section">
        <h2>User Management</h2>
        <div class="button-group">
            <button id="addUserBtn">Add User</button>
            <button id="editUserBtn">Edit User</button>
            <button id="deleteUserBtn">Delete User</button>
            <button id="managePermissionsBtn">Manage Permissions</button>
        </div>
    </section>

    <section id="contentManagement" class="section">
        <h2>Content Management</h2>
        <div class="button-group">
            <button id="addContentBtn">Add Content</button>
            <button id="editContentBtn">Edit Content</button>
            <button id="deleteContentBtn">Delete Content</button>
        </div>
    </section>

    <section id="analyticsReporting" class="section">
        <h2>Analytics and Reporting</h2>
        <div class="button-group">
            <button id="viewStatsBtn">View Site Statistics</button>
            <button id="generateReportsBtn">Generate Reports</button>
        </div>
    </section>

    <section id="systemSettings" class="section">
        <h2>System Settings</h2>
        <div class="button-group">
            <button id="siteConfigBtn">Site Configuration</button>
            <button id="securitySettingsBtn">Security Settings</button>
            <button id="emailSettingsBtn">Email Settings</button>
            <button id="paymentSettingsBtn">Payment Settings</button>
        </div>
    </section>

    <script src="setting.js"></script>
</body>
</html>
